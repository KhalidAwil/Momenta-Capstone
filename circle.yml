dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "tools,platform-tools,android-23,android-21,sys-img-armeabi-v7a-android-21,android-19,sys-img-armeabi-v7a-android-19,extra-android-support,extra-google-google_play_services,extra-google-m2repository,extra-android-m2repository"
    - echo y | android update sdk --no-ui --all --filter "build-tools-23.0.2"

    - echo n | android create avd -n testing -f -t android-23
  cache_directories:
    - ~/.android
    - ~/android
  
  override:
    #- ./install-dependencies.sh
    # - VERSION=`perl -ne '/VERSION_NAME=(.*)/ && print "$1\n"' <  gradle.properties`.jar && cd Branch-SDK && jar -cf $VERSION src/
    - cd && wget https://services.gradle.org/distributions/gradle-2.4-bin.zip && unzip gradle-2.4-bin.zip

test:
  override:
    - chmod +x gradlew
    #start the emulator
    - emulator -avd circleci-android22 -no-window -no-audio:
        background: true
        parallel: true
    #wait for it to have booted
    - circle-android wait-for-boot
    #unlock the emulator screen
    - sleep 30
    - adb shell input keyevent 82
    #- adb install path/to/build.apk
    # ru- adb shell input keyevent 82
    # run tests  against the emulator.
    - ADB_INSTALL_TIMEOUT=10 ./gradlew connectedAndroidTest
    # copy the test results to the test results directory.
    - cp -r /home/ubuntu/Momenta-Capstone/app/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS


